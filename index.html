<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="game-heading">Rock Paper Scissor</h1>
    <h1 class="user-choice-container" id="user-choice">Your Choice :  Rock</h1>
    <h1 class="computer-choice-container" id="computer-choice">Computer CHoice : Rock</h1>
    <h1 class="result-container" id="result">Result : Draw</h1>

    <div class="user-options">
        <button onclick="selectRock()">
            <img src="image/rock.png" alt="">
        </button>
        <button onclick="selectPaper()">
            <img src="image/paper.png" alt="">
        </button>
        <button onclick="selectScissor()">
            <img src="image/scissor.png" alt="">
        </button>
    </div>

    <script src="script.js"></script>
</body>
</html>
